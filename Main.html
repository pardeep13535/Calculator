<head>

<link rel="stylesheet" type="text/css" href="style.css">

	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script src="jquery-1.11.2.js"></script>
<script src="Main.js"></script>

<title>Calculator</title>
</head>
<body>
	<div class="calci" tabindex="0">
		<div class="screen">
			<div class="screen1"></div>
			<div class="screen2"></div>
			<div class="screen3">0</div>
		</div>
		<div>
			<div class="buttons" id="Horizontal_Button">Del</div>
			<div class="buttons">Sq</div>
			<div class="buttons" id="Horizontal_Button">CL</div>

			<div class="buttons">7</div>
			<div class="buttons">8</div>
			<div class="buttons">9</div>
			<div class="buttons">/</div>
			<div class="buttons">SqR</div>

			<div class="buttons">4</div>
			<div class="buttons">5</div>
			<div class="buttons">6</div>
			<div class="buttons">*</div>
			<div class="buttons">1/x</div>

			<div>
				<div class="buttons">1</div>
				<div class="buttons">2</div>
				<div class="buttons">3</div>
				<div class="buttons">-</div>
			</div>

			<div>
				<div class="buttons" id="Horizontal_Button">0</div>
				<div class="buttons">.</div>
				<div class="buttons">+</div>
			</div>

			<div class="buttons" id="Vertical_Button">=</div>
		</div>
	</div>
